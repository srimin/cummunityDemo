<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid cont">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr>
                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="p_title">标题：</label>
                        <input type="text" class="form-control" id="p_title" name="title" placeholder="起个标题" th:value="${title}">
                    </div>
                    <div class="form-group">
                        <label for="p_content">内容</label>
                        <textarea name="content" class="form-control" id="p_content" rows="6" placeholder="说点什么吧" th:text="${content}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="p_file">上传附件</label>
                        <input type="file" id="p_file">
                        <p class="help-block">选择所要上传的附件</p>
                    </div>
                    <div class="form-group">
                        <label for="p_tag">标签：</label>
                        <input type="text" class="form-control" id="p_tag" name="tag" placeholder="添加标签" th:value="${tag}">
                    </div>
                    <div class="alert alert-danger col-lg-3 col-md-12 col-sm-12 col-xs-12" role="alert" th:if="${error != null}" th:text="${error}"></div>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <h2>版规</h2>
                - 绝不意气用事<br />
                - 绝不漏判任何一件坏事<br />
                - 绝对裁判的公正漂亮
            </div>
        </div>
    </div>
</div>
</body>
</html>
