<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人空间</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid cont">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>个人资料</h2>
                <hr>
                <div>
                    <a href="#" class="thumbnail">
                        <img class="img-circle avatar" th:src="${user.avatarUrl}">
                    </a>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">UID</h3>
                        </div>
                        <div class="panel-body">
                            <span th:text="${user.id}"></span>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">用户名</h3>
                        </div>
                        <div class="panel-body">
                            <span th:text="${user.name}"></span>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">个性签名</h3>
                        </div>
                        <div class="panel-body">
                            <span th:text="${user.bio}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <h2>其他信息</h2>
                <hr>
                <div class="list-group">
                    <a th:href="@{'/profile/' + ${session.user.id}}" th:class="${section==null}?'list-group-item active' : 'list-group-item'">
                        个人资料
                    </a>

                    <a th:href="@{'/profile/' + ${session.user.id} + '/posts'}" th:class="${section=='myPosts'}?'list-group-item active' : 'list-group-item'">
                        我发布的贴子
                    </a>
                    <a href="#" class="list-group-item">Morbi leo risus</a>
                    <a href="#" class="list-group-item">Porta ac consectetur ac</a>
                    <a href="#" class="list-group-item">Vestibulum at eros</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
